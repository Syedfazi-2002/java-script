<html>
    <head>
        <style>
         #d1{
            width: 200px;
            height: 100px;
            border: 1px solid;   
          }
        </style>
    </head>
    <body>
        <div id = "d1"></div>
        <br>
        <button onclick="a()"> red</button>
        <button onclick="b()">green </button>
        <button onclick="c()">blue</button>
        <button onclick="d()">reset</button>
        <script>
           function a(){
           var x = document.querySelector("#d1")
           x.style.backgroundColor="red"
           }
           function b(){
            var y = document.querySelector("#d1")
            y.style.backgroundColor="green"
           }
           function c(){
            var z = document.querySelector("#d1")
            z.style.backgroundColor="blue"
           }
           function d(){
           var w = document.querySelector("#d1")
           w.style.backgroundColor = "white"
           }
        </script>
    </body>
</html>
