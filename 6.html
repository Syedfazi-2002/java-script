
<html>

       }
      </style>
   </head>
   <body>
      <div id="d1" onclick="a()"></div>
      <script>
           var c = document.getElementById("d1")
            c.innerHTML="on"
           function a(){
            if(c.innerHTML==="on"){
              c.innerHTML="off"
           }

           }
